<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>ProMan</title>

        <link rel="shortcut icon" href="{{ url_for('static', filename='favicon/favicon.ico') }}">
        <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='favicon/favicon-32x32.png') }}">
        <link rel="icon" type="image/png" sizes="96x96" href="{{ url_for('static', filename='favicon/favicon-96x96.png') }}">
        <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='favicon/favicon-16x16.png') }}">

        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}">
        <script type="module" src="{{ url_for('static', filename='js/main.js') }}" defer></script>
    </head>
    <body>
        <h1>ProMan</h1>
        <div id="buttons">
            <button id="login">Log in</button>
            <button id="register">Register</button>
        </div>
        <div id="boards">Boards are loading...</div>
    <div id="registermodal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <span class="regclose">&times;</span>
        <h2>Register</h2>
        <div id="register-form">
            Username:<br>
            <input type="text" id="regusername"><br>
            Password:<br>
            <input type="password" id="regpassword"><br>
            <p><input id="registerbutton" type="submit" value="Register"></p>
        </div>
      </div>
    </div>
    <div id="loginmodal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <span class="logclose">&times;</span>
        <h2>Log in</h2>
        <div id="login-form">
            Username:<br>
            <input type="text" id="loginusername"><br>
            Password:<br>
            <input type="password" id="loginpassword"><br>
            <p><input id="loginbutton" type="submit" value="Log in"></p>
        </div>
      </div>
    </div>
    </body>
</html>
